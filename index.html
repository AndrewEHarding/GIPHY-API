<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="my-div col">
                <form>
                    <input type="text" class="form-control mt-2 ml-2" id="input" placeholder="Add your own topic here...">
                    <button type="submit" class="btn mt-2 ml-2">Add</button>
                </form>
                <div class="form-check mt-2 ml-2">
                    <input class="form-check-input" type="checkbox" value="" id="hardcore-box">
                    <label class="form-check-label" for="hardcore-box">
                        Hardcore Mode
                    </label>
                    <!-- It just changes the rating from G to PG, promise -->
                </div>
                <div id="buttons-div"></div>
            </div>

            <div class="my-div col">
                <button type="button" class="btn mt-2 ml-2" id="clear">Clear</button>
                <div id="gif-div"></div>
            </div>
        </div>
    </div>
</body>

</html>
